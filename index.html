<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja pogodowa</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Aplikacja pogodowa</h1>
    </header>
    <main>
        <div class="appTop">
            <div class="searchcity">
                <input type="text"/>
                <label>Szukaj miasta</label>
                <button>Sprawdź pogodę!</button>
                <p class="errror"></p>
            </div>
            <p class="date"></p>
            <h2 class="cityName"></h2>
            <div class="temperatureBox">
                <div class="temperatureIcon">
                    <img src="" alt="">
                    <p class="temperatureDescription"></p>
                </div>
                <span class="temperature"></span>
            </div>
            <p>Temperatura odczuwalna: <span class="feelsTemperature"></span></p>
        </div>
        <div class="appBottom">
            <p>Ciśnienie: <span class="pressure"></span></p>
            <p>Wilgotność: <span class="humidity"></span></p>
            <p>Prędkość wiatru: <span class="windspeed"></span></p>
        </div>
    </main>
    <footer>
        <p>Porjekt wSB 2022</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
